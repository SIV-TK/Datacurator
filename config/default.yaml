# Default configuration for Data Curator

# Database configuration
database:
  driver: sqlite  # sqlite, postgresql, mysql
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  name: data_curator

# Web scraping settings
web_scraping:
  user_agent: "DataCurator/0.1.0 (+https://example.com/bot)"
  timeout: 30
  respect_robots_txt: true
  default_delay: 1.0
  max_pages: 100

# Data processing settings
data_processing:
  chunk_size: 1000
  max_content_length: 1000000
  languages:
    - en
    - es
    - fr
    - de
  quality_threshold: 0.7

# AI settings
ai:
  default_model: gpt-3.5-turbo
  temperature: 0.7
  token_limit: 1000
  tasks:
    - clean
    - rewrite
    - summarize
    - expand
    - format

# Paths
paths:
  data_dir: data
  export_dir: exports
  log_dir: logs

# Logging
logging:
  level: INFO
  file_rotation: 10MB
  retention: 1week
