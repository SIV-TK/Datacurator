{% extends "base.html" %}

{% block title %}Data Curator - Jobs{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Processing Jobs</h1>
    
    <div class="card">
        <div class="card-body">
            <div id="jobs-container">
                <div class="spinner-container">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Job Detail Modal -->
    <div class="modal fade" id="jobDetailModal" tabindex="-1" aria-labelledby="jobDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobDetailModalLabel">Job Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="job-detail-content">
                        <div class="spinner-container">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Load jobs
    function loadJobs() {
        const jobsContainer = document.getElementById('jobs-container');
        
        fetch('/api/jobs')
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    jobsContainer.innerHTML = `
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> No jobs found.
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                    <th>Dataset</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.forEach(job => {
                    let statusClass = 'bg-secondary';
                    if (job.status === 'completed') statusClass = 'bg-success';
                    if (job.status === 'failed') statusClass = 'bg-danger';
                    if (job.status === 'running') statusClass = 'bg-primary';
                    
                    html += `
                        <tr>
                            <td>${job.id}</td>
                            <td>${job.job_type.charAt(0).toUpperCase() + job.job_type.slice(1)}</td>
                            <td><span class="badge ${statusClass}">${job.status}</span></td>
                            <td>${formatDate(job.created_at)}</td>
                            <td>${job.details.dataset_id || 'N/A'}</td>
                            <td>
                                <button class="btn btn-sm btn-info view-job" data-id="${job.id}">
                                    <i class="bi bi-eye"></i> View
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                jobsContainer.innerHTML = html;
                
                // Attach event listeners to view buttons
                document.querySelectorAll('.view-job').forEach(button => {
                    button.addEventListener('click', function() {
                        const jobId = this.getAttribute('data-id');
                        showJobDetail(jobId);
                    });
                });
            })
            .catch(error => {
                console.error('Error loading jobs:', error);
                jobsContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Error loading jobs: ${error.message}
                    </div>
                `;
            });
    }
    
    // Show job detail
    function showJobDetail(jobId) {
        const modal = new bootstrap.Modal(document.getElementById('jobDetailModal'));
        modal.show();
        
        const detailContent = document.getElementById('job-detail-content');
        detailContent.innerHTML = `
            <div class="spinner-container">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        `;
        
        // Fetch job details
        fetch(`/api/jobs/${jobId}`)
            .then(response => response.json())
            .then(job => {
                let statusClass = 'bg-secondary';
                if (job.status === 'completed') statusClass = 'bg-success';
                if (job.status === 'failed') statusClass = 'bg-danger';
                if (job.status === 'running') statusClass = 'bg-primary';
                
                let html = `
                    <div class="mb-4">
                        <h3>${job.job_type.charAt(0).toUpperCase() + job.job_type.slice(1)} Job</h3>
                        <p><span class="badge ${statusClass}">${job.status}</span></p>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <strong>Job ID:</strong> ${job.id}
                            </div>
                            <div class="mb-3">
                                <strong>Created:</strong> ${formatDate(job.created_at)}
                            </div>
                            <div class="mb-3">
                                <strong>Dataset ID:</strong> ${job.details.dataset_id || 'N/A'}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <strong>Record Count:</strong> ${job.details.record_count || 'N/A'}
                            </div>
                            <div class="mb-3">
                                <strong>Error:</strong> ${job.details.error || 'None'}
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Job Details</h5>
                        </div>
                        <div class="card-body">
                            <pre class="bg-light p-3 rounded"><code>${JSON.stringify(job.details, null, 2)}</code></pre>
                        </div>
                    </div>
                `;
                
                detailContent.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading job details:', error);
                detailContent.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Error loading job details: ${error.message}
                    </div>
                `;
            });
    }
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        loadJobs();
        
        // Refresh jobs every 10 seconds
        setInterval(loadJobs, 10000);
    });
</script>
{% endblock %}
